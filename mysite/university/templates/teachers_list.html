<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our teachers:</title>
</head>
<body>
    <h1>Our teachers:</h1>
    <ul>
    {% for teacher in teachers %}
        <li>{{ teacher.first_name }} {{ teacher.last_name }}, {{ teacher.date_of_birthday }}, subject: {{ teacher.subject }}</li>
    {% endfor %}
    </ul>
</body>
</html>
